{% comment %} {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                <div class="alert alert-warning show-notification alert-dismissible fade show" role="alert" id="messagesAnimation">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endif %} {% endcomment %}


{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible show-notification">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>{{ message.tags }}</strong> {{ message }}
        </div>
    {% endfor %}
{% endif %}
