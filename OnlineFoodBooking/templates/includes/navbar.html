{% load static %}
<div class="wrapper">
  <header id="header">
    <div class="main-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <div class="logo">
              <figure>
                <a href={% url 'home' %} class="light-logo">
                  <img src="{% static 'logo/foodOnlineLogo.png' %}" alt="FoodBakery" , width="250px" />
                </a>
              </figure>
            </div>
            <div class="main-location">
              <ul>
                <li class="location-has-children choose-location">
                  <form action="#">
                    <input type="text" value="" name="location" placeholder="Enter your delivery location"
                      autocomplete="off" />
                    <span id="foodbakery_radius_location_open" class="foodbakery-radius-location"><i
                        class="icon-target5"></i></span>
                  </form>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="login-option">
              {% if user.is_authenticated %}
              <a href="">
                <i class="fa fa-shopping-cart text-danger" style="font-size: 20px;"></i>
                <span class="badge badge-warning" id="cart-counter" style="border-radius: 50px; position: relative; bottom: 10px; left: -5px"></span>
              </a>
              <a href="{% url 'marketplace' %}"
                class="btn btn-outline-danger text-uppercase font-weight-bold ">Marketplace</a>
              <span><a href="{% url 'accounts:myaccount' %}"
                  class="cs-color cs-popup-joinus-btn login-popup">My_account</a></span>
              <span><a href="{% url 'accounts:logout' %}"
                  class="cs-color cs-popup-joinus-btn login-popup text-danger">Logout</a></span>
              {% else %}
              <span><a href="{% url 'accounts:login' %}"
                  class="cs-color cs-popup-joinus-btn login-popup">Login</a></span>
              <span><a href="{% url 'accounts:registerUser' %}"
                  class="cs-color cs-popup-joinus-btn login-popup">Register</a></span>
              <span><a class="get-start-btn" href="{% url 'accounts:registerVendor' %}">Register Restaurant</a></span>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div></div>
</div>
